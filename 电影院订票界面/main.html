<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <link rel="stylesheet" href="css01.css">
        <title>电影票座位预定</title>
    </head>
    <body>
        <div id="container">
            <div id="pick">
                <label>Pick a movie:</label>
                <select id="movie">
                    <option value="10">Avengers: Endgame($10)</option>
                    <option value="12">Joker($12)</option>
                    <option value="8">Toy Story 4($8)</option>
                    <option value="9">The Line King($9)</option>
                </select>
            </div>

            <ul id="showInstance">
                <li>
                <div class="seat"></div>
                <div id="seattext">N/A</div>
                </li>
                <li>
                <div class="selected"></div>
                <div id="selected">Selected</div>
                </li>
                <li>
                <div class="occupied"></div>
                <div id="occupied">Occupied</div>
                </li>
            </ul>

            <div id="screen"></div>

            <div id="seats">
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied"></div>
                    <div class="occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied"></div>
                    <div class="occupied"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied"></div>
                    <div class="occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied"></div>
                    <div class="occupied"></div>
                    <div class="occupied"></div>
                    <div class="seat"></div>
                </div>
            </div>

            <div id="message">
                You have selected <span id="number">0</span> seats for a price of $<span id="total">0</span>
            </div>
        </div>
    </body>
</html>
